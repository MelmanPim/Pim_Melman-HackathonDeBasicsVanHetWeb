<!DOCTYPE html>
<html lang="en">

<head>
    <title>Playstation 5</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:wght@400;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>&#8227;PlayNext</h1>
        <nav class="mainNavigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current-page" href="contact.html">Win een PS5</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="containerContact">
            <div class="bodyText">
                <h2>Win een playstation 5</h2>
                <p>Vul onderstaand formulier in en maak kans op het winnen van een gloednieuwe PlayStation 5 console.
                    Hierbij kan een keuze worden gemaakt tussen de Digital of Discdrive versie.
                </p>
            </div>

            <form name="contact" method="POST" data-netlify="true">
                <p>
                    <label>Naam<input type="text" name="Naam"></label>
                </p>
                <p>
                    <label>E-mail<input type="email" name="E-mail"></label>
                </p>
                <p>
                    <label>Telefoonnummer<input type="tel" name="Telefoonnummer"></label>
                </p>
                <p>
                    <label>Leeftijd<input type="age" name="Leeftijd"></label>
                </p>
                <p>
                    <label>Geboortedatum<input type="date" name="Geboortedatum"></label>
                </p>
                <fieldset>
                    <legend>Geslacht</legend>
                    <p>
                        <label>
                            <input type="radio" name="Geslacht" value="Man">Man
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" name="Geslacht" value="Vrouw">Vrouw
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" name="Geslacht" value="Anders">Anders
                        </label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Voorkeur PlayStation 5</legend>
                    <p>
                        <label>
                            <input type="checkbox" name="PlayStation" value="Disc">Disc
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="PlayStation" value="Digital">Digital
                        </label>
                    </p>
                </fieldset>
                <p>
                    <label>Wat is je favoriete game en waarom?<textarea name="Game"></textarea></label>
                </p>
                <p>
                    <button type="reset">Reset het formulier</button>
                </p>
                <p>
                    <button type="submit">Verstuur</button>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; PlayNext - 2021</p>
    </footer>

</body>

</html>
